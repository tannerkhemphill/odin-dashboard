<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="dashboard-container">
        <div id="header-container">
            <div id="search">
                <div id="search-button">
                    <img src="./magnify.png" alt="description">
                </div>
                <div id="search-bar"></div>
            </div>
            <div id="user">
                <div id="notif-button">
                    <img src="./bell-ring-outline.png" alt="description">
                </div>
                <div id="profile-button">
                    <img src="./account.png" alt="description">
                </div>
                <div id="user-button">Tanner Hemphill</div>
            </div>
            <div id="greeting">
                <div id="profile picture">
                    <img src="./account-big.png" alt="description">
                </div>
                <div id="greeting-message">
                    <p>Hi there,</p>
                    <p>Tanner Hemphill (@tkh)</p>
                </div>
            </div>
            <div id="buttons">
                <button id="new-button">New</button>
                <button id="upload-button">Upload</button>
                <button id="share-button">Share</button>
            </div>
        </div>
        <div id="sidebar-container">
            <div id="dashboard">
                <img src="./view-dashboard.png" alt="description">
                <p>Dashboard</p>
            </div>
            <div id="navigation">
                <ul>
                    <li>
                        <img src="./home.png" alt="description">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="./card-account-details-outline.png" alt="description">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="./message-reply.png" alt="description">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="./clock-time-three.png" alt="description">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="./note-multiple.png" alt="description">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="./account-group.png" alt="description">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div id="branding">
                <ul>
                    <li>
                        <img src="./cog.png" alt="description">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="./help-box.png" alt="description">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="./shield-check.png" alt="description">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="content-container">

        </div>
    </div>
</body>
</html>
